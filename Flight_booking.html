<!DOCTYPE html>

  <title>On Time Trip ‚Äî Flight Results</title>
  <style>
    :root {
      --primary: #A15889;   /* Purple */
      --blue: #3069B3;      /* Blue */
      --grey: #808080;      /* Gray */
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: var(--grey);
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #fff;
      border-bottom: 1px solid #eee;
      box-shadow: var(--shadow);
    }
    .header .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
	.logo {
    max-height: 60px;   /* controls height */
    width: auto;        /* keeps proportions */
  }

  /* If needed, adjust link alignment */
  .brand {
    display: flex;
    align-items: center;
	}
	
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: var(--grey);
      font-weight: 600;
    }
    nav a:hover {
      color: var(--primary);
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .btn {
      border: none;
      padding: 8px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-outline {
      background: #fff;
      border: 1px solid var(--grey);
      color: var(--grey);
    }
    .btn-outline:hover {
      background: #f0f0f0;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
      background: #8b4a77;
    }

    /* Filters */
    .filters {
      background: #fff;
      padding: 20px;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px;
      border-radius: var(--radius);
    }
    .filter-block h3 {
      color: var(--blue);
      font-size: 16px;
      margin-bottom: 10px;
    }
    .filter-block label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .filter-block input[type="checkbox"] {
      accent-color: var(--primary);
    }

    /* Results */
    .results {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .results h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    table th {
      background: #f0f0f0;
      color: var(--blue);
    }
    table tr:hover {
      background: #fafafa;
    }
    .price {
      font-weight: bold;
      color: var(--primary);
    }
  </style>
</head>
